<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Analytics Dashboard</title>
		<link rel="stylesheet" href="./../src/assets/styles/style.css" />
		<link rel="stylesheet" href="./../src/assets/styles/dashboard.css" />
	</head>
	<body>
		<header>
			<a href="./index.html"> <img src="./../src/assets/Images/arrow_back_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" /></a>
			<h1>Analytics Dashboard</h1>
		</header>
		<button id="refresh-btn">Refresh Data</button>

			<section id="page-views-chart">
				<h2>Page Views</h2>
				<canvas id="pageViewsChart"></canvas>
			</section>
			<section id="button-clicks-chart">
				<h2>Button Clicks</h2>
				<canvas id="buttonClicksChart"></canvas>
			</section>
			<section id="scroll-depth-chart">
				<h2>Scroll Depth</h2>
				<canvas id="scrollDepthChart"></canvas>
			</section>
			<section id="event-types-chart">
				<h2>Event Types</h2>
				<canvas id="eventTypesChart"></canvas>
			</section>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script type="module" src="./../src/pages/dashboard.js"></script>
